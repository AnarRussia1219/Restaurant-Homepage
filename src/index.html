<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Homepage</title>
</head>
<body class="bg-[#0e0d0d] text-neutral-200 selection:bg-accent-secondary selection:text-accent-secondary-contrasting">
    <header class="flex bg-[#1a1a1a] h-16 w-full text-neutral-400"
        style="box-shadow: 0px 2px 5px 1px rgba(0, 0, 0, 0.2);">
        <nav class="flex-1 flex items-stretch justify-center">
            <div class="w-11/12 flex items-stretch justify-between">
                <ul class="flex items-center gap-12">
                    <li class="cursor-pointer hover:underline hover:text-neutral-300">Home</li>
                    <li class="cursor-pointer hover:underline hover:text-neutral-300">Menu</li>
                    <li class="cursor-pointer hover:underline hover:text-neutral-300">About</li>
                </ul>

                <div class="flex items-center gap-4">
                    <button class="w-24 h-10 border-2 border-solid border-accent-secondary bg-transparent text-white rounded-button hover:bg-accent-secondary hover:text-accent-secondary-contrasting duration-default-1 active:bg-transparent active:text-white">
                        Sign up
                    </button>
                    <button class="w-24 h-10 border-2 border-solid border-accent-secondary bg-accent-secondary text-accent-secondary-contrasting rounded-button hover:opacity-80 hover:text-white duration-default-1 active:opacity-100 active:text-accent-secondary-contrasting">
                        Log in
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main class="overflow-y-scroll w-full">
        <section class="flex justify-center">
            <div class="w-11/12 py-8 flex flex-col gap-6">
                <h1 class="text-8xl font-bold">
                    <span class="text-accent-secondary">Instant Food Pleasure</span>
                    And Service
                </h1>
                <h3 class="text-xl font-mono">
                    Our loyal customers: <span id="hero-section-customers-number-animated">0</span>
                </h3>
                <button class="mt-6 w-44 h-14 border-2 border-solid border-accent-secondary bg-accent-secondary text-accent-secondary-contrasting rounded-[18px] hover:opacity-80 hover:text-white duration-default-1 active:opacity-100 active:text-accent-secondary-contrasting">Log in</button>
            </div>
        </section>
    </main>
</body>
</html>
