<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Homepage</title>
</head>
<body class="bg-[#0e0d0d] text-neutral-200">
    <header class="flex bg-[#1a1a1a] h-16 w-full text-neutral-400"
        style="box-shadow: 0px 2px 5px 1px rgba(0, 0, 0, 0.2);">
        <nav class="flex-1 flex items-stretch justify-center">
            <div class="w-11/12 flex items-stretch justify-between">
                <ul class="flex items-center gap-12">
                    <li class="cursor-pointer hover:underline hover:text-neutral-300">Home</li>
                    <li class="cursor-pointer hover:underline hover:text-neutral-300">Menu</li>
                    <li class="cursor-pointer hover:underline hover:text-neutral-300">About</li>
                </ul>

                <div class="flex items-center gap-4">
                    <button class="w-24 h-10 border-2 border-solid border-accent-primary bg-transparent text-white rounded-button hover:bg-accent-primary hover:text-accent-primary-contrasting duration-default-1 active:bg-transparent active:text-white">
                        Sign up
                    </button>
                    <button class="w-24 h-10 border-2 border-solid border-accent-primary bg-accent-primary text-accent-primary-contrasting rounded-button hover:opacity-80 hover:text-white duration-default-1 active:opacity-100 active:text-accent-primary-contrasting">
                        Log in
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main class="w-full" id="page-main-contents">
        
    </main>
</body>
</html>
